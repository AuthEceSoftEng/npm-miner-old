version: '3'
services:
  back-end:
    build:
      context: ./back-end
    volumes:
      - ./back-end:/app/
    ports:
      - '3000:3000'
  front-end:
    build:
      context: ./front-end
    volumes:
      - ./front-end:/app/
    ports:
      - '3001:3000'
    env_file:
      - ./prod.env
    environment:
      NODE_ENV=production
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.prod/nginx.conf:/etc/nginx/conf.d/default.conf
    command: [nginx-debug, '-g', 'daemon off;']
    ports:
      - "80:80"
    links:
      - front-end

